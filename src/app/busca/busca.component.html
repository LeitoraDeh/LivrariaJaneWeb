<div class="container text-center busca-container">
    <h4>{{mensagem}}</h4>

    <div class="mb-4">
        <label for="filtro" class="form-label">Busca:</label>
        <input type="text" id="filtro" class="form-control" [(ngModel)]="filtro">
    </div>

    <h3 class="produtos" *ngIf="produtosFiltrados.length <= 0">
        Não foram encontrados produtos em sua pesquisa.
    </h3>

    <div class="row">
        <div class="col-md-4" *ngFor="let item of produtosFiltrados">
            <div *ngIf="item.nome.toLowerCase().includes(filtro.toLowerCase()) || 
            item.descritivo.toLowerCase().includes(filtro.toLowerCase()) ||
            item.keywords.toLowerCase().includes(filtro.toLowerCase())" class="card mb-4">
                <img src="./{{item.codigo}}.jpg" class="card-img-top" alt="{{item.nome}}" width="150px">
                <div class="card-body">
                    <h5 class="card-title">{{item.nome}}</h5>
                    <p class="card-text">{{item.descritivo}}</p>
                    <p class="card-text">R$ {{item.valor}}</p>
                    <a class="btn btn-dark" href="detalhe">Ver Mais</a>
                    <button *ngIf="item.quantidade > 0" class="btn btn-success" (click)="adicionarItem(item)">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
